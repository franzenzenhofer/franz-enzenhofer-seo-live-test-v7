<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="5" stdDeviation="15" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="180" cy="140" r="100" fill="#1a73e8" opacity="0.12"/>
  <circle cx="1120" cy="680" r="120" fill="#34a853" opacity="0.10"/>
  <circle cx="1150" cy="110" r="70" fill="#fbbc04" opacity="0.08"/>

  <!-- Main content with safe margins -->
  <g transform="translate(90, 70)">
    <!-- Title -->
    <text x="550" y="50" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Google Integration
    </text>
    <text x="550" y="95" font-family="Arial, sans-serif" font-size="22" fill="#94a3b8" text-anchor="middle">
      Connect with Search Console &amp; PageSpeed Insights
    </text>

    <!-- Integration cards -->
    <g transform="translate(80, 150)" filter="url(#shadow)">
      <!-- Search Console card -->
      <rect width="440" height="450" rx="18" fill="#1e293b"/>
      <rect x="0" y="0" width="440" height="100" rx="18" fill="#1a73e8" opacity="0.18"/>

      <!-- Google icon -->
      <g transform="translate(190, 35)">
        <circle cx="30" cy="30" r="32" fill="#1a73e8" filter="url(#glow)"/>
        <text x="30" y="44" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="bold">
          G
        </text>
      </g>

      <text x="220" y="155" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">
        Search Console
      </text>

      <!-- Features list -->
      <g transform="translate(40, 200)" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e1">
        <g>
          <circle cx="8" cy="8" r="4" fill="#34a853"/>
          <text x="25" y="13">Index status monitoring</text>
        </g>
        <g transform="translate(0, 40)">
          <circle cx="8" cy="8" r="4" fill="#34a853"/>
          <text x="25" y="13">Top performing queries</text>
        </g>
        <g transform="translate(0, 80)">
          <circle cx="8" cy="8" r="4" fill="#34a853"/>
          <text x="25" y="13">Click-through rates</text>
        </g>
        <g transform="translate(0, 120)">
          <circle cx="8" cy="8" r="4" fill="#34a853"/>
          <text x="25" y="13">Page performance data</text>
        </g>
        <g transform="translate(0, 160)">
          <circle cx="8" cy="8" r="4" fill="#34a853"/>
          <text x="25" y="13">Mobile usability</text>
        </g>
      </g>

      <!-- Connect button -->
      <g transform="translate(120, 400)">
        <rect width="200" height="42" rx="21" fill="#1a73e8"/>
        <text x="100" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">
          Connect Account
        </text>
      </g>
    </g>

    <!-- PageSpeed card -->
    <g transform="translate(600, 150)" filter="url(#shadow)">
      <rect width="440" height="450" rx="18" fill="#1e293b"/>
      <rect x="0" y="0" width="440" height="100" rx="18" fill="#34a853" opacity="0.18"/>

      <!-- Lightning icon -->
      <g transform="translate(190, 35)">
        <circle cx="30" cy="30" r="32" fill="#34a853" filter="url(#glow)"/>
        <text x="30" y="44" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
          âš¡
        </text>
      </g>

      <text x="220" y="155" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">
        PageSpeed Insights
      </text>

      <!-- Features list -->
      <g transform="translate(40, 200)" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e1">
        <g>
          <circle cx="8" cy="8" r="4" fill="#fbbc04"/>
          <text x="25" y="13">Performance scores</text>
        </g>
        <g transform="translate(0, 40)">
          <circle cx="8" cy="8" r="4" fill="#fbbc04"/>
          <text x="25" y="13">Core Web Vitals</text>
        </g>
        <g transform="translate(0, 80)">
          <circle cx="8" cy="8" r="4" fill="#fbbc04"/>
          <text x="25" y="13">Mobile &amp; Desktop tests</text>
        </g>
        <g transform="translate(0, 120)">
          <circle cx="8" cy="8" r="4" fill="#fbbc04"/>
          <text x="25" y="13">Optimization tips</text>
        </g>
        <g transform="translate(0, 160)">
          <circle cx="8" cy="8" r="4" fill="#fbbc04"/>
          <text x="25" y="13">Real user metrics</text>
        </g>
      </g>

      <!-- Status badge -->
      <g transform="translate(120, 400)">
        <rect width="200" height="42" rx="21" fill="none" stroke="#34a853" stroke-width="2.5"/>
        <circle cx="60" cy="21" r="7" fill="#34a853"/>
        <text x="100" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#34a853" text-anchor="middle">
          Active
        </text>
      </g>
    </g>
  </g>

  <!-- Bottom info banner with safe margins -->
  <g transform="translate(240, 690)">
    <rect width="800" height="80" rx="12" fill="#ffffff" opacity="0.12"/>
    <text x="400" y="32" font-family="Arial, sans-serif" font-size="17" fill="#ffffff" text-anchor="middle">
      ðŸ”’ Secure OAuth authentication â€¢ Your data stays private
    </text>
    <text x="400" y="58" font-family="Arial, sans-serif" font-size="15" fill="#94a3b8" text-anchor="middle">
      All basic SEO checks work without authentication
    </text>
  </g>
</svg>
