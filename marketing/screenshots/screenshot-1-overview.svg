<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8eaed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#bgGrad)"/>

  <!-- Browser window mockup -->
  <g filter="url(#shadow)">
    <!-- Window chrome -->
    <rect x="40" y="40" width="1200" height="720" rx="8" fill="#ffffff"/>

    <!-- Title bar -->
    <rect x="40" y="40" width="1200" height="40" rx="8" fill="#e8eaed"/>
    <rect x="40" y="56" width="1200" height="24" fill="#e8eaed"/>

    <!-- Traffic lights -->
    <circle cx="60" cy="60" r="6" fill="#ff5f56"/>
    <circle cx="80" cy="60" r="6" fill="#ffbd2e"/>
    <circle cx="100" cy="60" r="6" fill="#27c93f"/>

    <!-- URL bar -->
    <rect x="140" y="50" width="800" height="28" rx="14" fill="#ffffff" stroke="#dadce0" stroke-width="1"/>
    <text x="160" y="70" font-family="Arial, sans-serif" font-size="13" fill="#5f6368">
      https://example.com - SEO Live Test Active
    </text>

    <!-- Main content area (split: webpage + sidepanel) -->
    <rect x="40" y="80" width="840" height="680" fill="#ffffff"/>

    <!-- Webpage mockup (left side) -->
    <g>
      <!-- Header -->
      <rect x="60" y="100" width="800" height="60" fill="#1a73e8" opacity="0.1"/>
      <text x="80" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a73e8">
        Example Website
      </text>

      <!-- Content blocks -->
      <rect x="80" y="180" width="760" height="20" rx="4" fill="#e8eaed"/>
      <rect x="80" y="210" width="600" height="20" rx="4" fill="#e8eaed"/>
      <rect x="80" y="240" width="680" height="20" rx="4" fill="#e8eaed"/>

      <rect x="80" y="280" width="760" height="100" rx="8" fill="#f1f3f4"/>
      <rect x="80" y="400" width="760" height="100" rx="8" fill="#f1f3f4"/>
      <rect x="80" y="520" width="760" height="100" rx="8" fill="#f1f3f4"/>
    </g>

    <!-- Side panel (right side) -->
    <g>
      <!-- Panel background -->
      <rect x="880" y="80" width="360" height="680" fill="#f8f9fa" stroke="#dadce0" stroke-width="1"/>

      <!-- Panel header -->
      <rect x="880" y="80" width="360" height="60" fill="#ffffff"/>
      <text x="900" y="108" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#202124">
        SEO Live Test
      </text>
      <text x="900" y="128" font-family="Arial, sans-serif" font-size="12" fill="#5f6368">
        100 checks • 3 errors • 12 warnings
      </text>

      <!-- Results list -->
      <g transform="translate(895, 160)">
        <!-- Error item -->
        <rect width="330" height="50" rx="4" fill="#ffffff" stroke="#ea4335" stroke-width="2"/>
        <circle cx="15" cy="25" r="6" fill="#ea4335"/>
        <text x="35" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#202124">
          Missing Meta Description
        </text>
        <text x="35" y="38" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
          No meta description found
        </text>

        <!-- Warning item -->
        <g transform="translate(0, 60)">
          <rect width="330" height="50" rx="4" fill="#ffffff" stroke="#fbbc04" stroke-width="2"/>
          <circle cx="15" cy="25" r="6" fill="#fbbc04"/>
          <text x="35" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#202124">
            Title Too Long
          </text>
          <text x="35" y="38" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
            64 chars (recommended: 50-60)
          </text>
        </g>

        <!-- Success item -->
        <g transform="translate(0, 120)">
          <rect width="330" height="50" rx="4" fill="#ffffff" stroke="#34a853" stroke-width="1"/>
          <circle cx="15" cy="25" r="6" fill="#34a853"/>
          <text x="35" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#202124">
            Canonical Tag Present
          </text>
          <text x="35" y="38" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
            Self-referencing canonical
          </text>
        </g>

        <!-- More items -->
        <g transform="translate(0, 180)">
          <rect width="330" height="50" rx="4" fill="#ffffff" stroke="#34a853" stroke-width="1"/>
          <circle cx="15" cy="25" r="6" fill="#34a853"/>
          <text x="35" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#202124">
            HTTPS Secure
          </text>
          <text x="35" y="38" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
            Valid SSL certificate
          </text>
        </g>

        <g transform="translate(0, 240)">
          <rect width="330" height="50" rx="4" fill="#ffffff" stroke="#34a853" stroke-width="1"/>
          <circle cx="15" cy="25" r="6" fill="#34a853"/>
          <text x="35" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#202124">
            Robots.txt Found
          </text>
          <text x="35" y="38" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
            Valid robots.txt file
          </text>
        </g>

        <g transform="translate(0, 300)">
          <rect width="330" height="50" rx="4" fill="#ffffff" stroke="#1a73e8" stroke-width="1"/>
          <circle cx="15" cy="25" r="6" fill="#1a73e8"/>
          <text x="35" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#202124">
            PageSpeed Insights
          </text>
          <text x="35" y="38" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
            Mobile: 85 • Desktop: 92
          </text>
        </g>
      </g>

      <!-- Action buttons at bottom -->
      <g transform="translate(900, 700)">
        <rect width="140" height="36" rx="18" fill="#1a73e8"/>
        <text x="70" y="23" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">
          Run Test
        </text>

        <rect x="155" y="0" width="140" height="36" rx="18" fill="none" stroke="#1a73e8" stroke-width="1"/>
        <text x="225" y="23" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1a73e8" text-anchor="middle">
          Settings
        </text>
      </g>
    </g>
  </g>

  <!-- Feature callout -->
  <g transform="translate(60, 650)">
    <rect width="280" height="100" rx="8" fill="#1a73e8" opacity="0.95" filter="url(#shadow)"/>
    <text x="140" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Real-time SEO Testing
    </text>
    <text x="140" y="60" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" opacity="0.9">
      Test any webpage instantly with
    </text>
    <text x="140" y="80" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" opacity="0.9">
      100+ professional SEO checks
    </text>
  </g>
</svg>
