<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f3f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8eaed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="10" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#bgGrad)"/>

  <!-- Browser window mockup with safe margins -->
  <g transform="translate(60, 60)" filter="url(#shadow)">
    <!-- Window background -->
    <rect width="1160" height="680" rx="12" fill="#ffffff"/>

    <!-- Chrome title bar -->
    <rect width="1160" height="45" rx="12" fill="#e8eaed"/>
    <rect y="32" width="1160" height="13" fill="#e8eaed"/>

    <!-- Traffic lights -->
    <circle cx="20" cy="22" r="7" fill="#ff5f56"/>
    <circle cx="42" cy="22" r="7" fill="#ffbd2e"/>
    <circle cx="64" cy="22" r="7" fill="#27c93f"/>

    <!-- URL bar -->
    <rect x="110" y="12" width="720" height="26" rx="13" fill="#ffffff" stroke="#dadce0" stroke-width="1"/>
    <text x="125" y="29" font-family="'SF Pro', Arial, sans-serif" font-size="12" fill="#5f6368">
      https://example.com • SEO Live Test Active
    </text>

    <!-- Extension icon in toolbar -->
    <g transform="translate(1090, 12)">
      <rect width="26" height="26" rx="6" fill="#4285f4" opacity="0.1"/>
      <circle cx="13" cy="13" r="5" fill="none" stroke="#4285f4" stroke-width="1.5"/>
      <rect x="16" y="16" width="2" height="6" rx="1" fill="#4285f4" transform="rotate(45 17 19)"/>
    </g>

    <!-- Content area -->
    <g transform="translate(0, 45)">
      <!-- Left side: Webpage content (60%) -->
      <g transform="translate(20, 20)">
        <!-- Page header -->
        <rect width="670" height="50" rx="6" fill="#1a73e8" opacity="0.08"/>
        <text x="20" y="33" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a73e8">
          Example Website Homepage
        </text>

        <!-- Content blocks -->
        <rect y="70" width="670" height="16" rx="4" fill="#e8eaed"/>
        <rect y="95" width="520" height="16" rx="4" fill="#e8eaed"/>
        <rect y="120" width="600" height="16" rx="4" fill="#e8eaed"/>

        <rect y="155" width="670" height="90" rx="8" fill="#f8f9fa" stroke="#e8eaed" stroke-width="1"/>
        <rect y="260" width="670" height="90" rx="8" fill="#f8f9fa" stroke="#e8eaed" stroke-width="1"/>
        <rect y="365" width="670" height="90" rx="8" fill="#f8f9fa" stroke="#e8eaed" stroke-width="1"/>
        <rect y="470" width="670" height="90" rx="8" fill="#f8f9fa" stroke="#e8eaed" stroke-width="1"/>
      </g>

      <!-- Right side: Side panel (40%) -->
      <g transform="translate(710, 0)">
        <!-- Panel background -->
        <rect width="430" height="635" rx="8" fill="#fafafa" stroke="#dadce0" stroke-width="1"/>

        <!-- Panel header -->
        <rect x="1" y="1" width="428" height="65" rx="7" fill="#ffffff"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#202124">
          SEO Live Test
        </text>
        <text x="20" y="52" font-family="Arial, sans-serif" font-size="13" fill="#5f6368">
          103 checks • 2 errors • 8 warnings
        </text>

        <!-- Results list with proper spacing -->
        <g transform="translate(15, 85)">
          <!-- Error result -->
          <rect width="400" height="58" rx="6" fill="#ffffff" stroke="#ea4335" stroke-width="2"/>
          <circle cx="20" cy="29" r="7" fill="#ea4335"/>
          <text x="40" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#202124">
            Missing Meta Description
          </text>
          <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
            No meta description found in head
          </text>

          <!-- Warning result -->
          <g transform="translate(0, 68)">
            <rect width="400" height="58" rx="6" fill="#ffffff" stroke="#fbbc04" stroke-width="2"/>
            <circle cx="20" cy="29" r="7" fill="#fbbc04"/>
            <text x="40" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#202124">
              Title Tag Too Long
            </text>
            <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
              68 characters (recommended: 50-60)
            </text>
          </g>

          <!-- Success result 1 -->
          <g transform="translate(0, 136)">
            <rect width="400" height="58" rx="6" fill="#ffffff" stroke="#34a853" stroke-width="1"/>
            <circle cx="20" cy="29" r="7" fill="#34a853"/>
            <text x="40" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#202124">
              Canonical Tag Present
            </text>
            <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
              Self-referencing canonical URL
            </text>
          </g>

          <!-- Success result 2 -->
          <g transform="translate(0, 204)">
            <rect width="400" height="58" rx="6" fill="#ffffff" stroke="#34a853" stroke-width="1"/>
            <circle cx="20" cy="29" r="7" fill="#34a853"/>
            <text x="40" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#202124">
              HTTPS Enabled
            </text>
            <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
              Valid SSL certificate detected
            </text>
          </g>

          <!-- Success result 3 -->
          <g transform="translate(0, 272)">
            <rect width="400" height="58" rx="6" fill="#ffffff" stroke="#34a853" stroke-width="1"/>
            <circle cx="20" cy="29" r="7" fill="#34a853"/>
            <text x="40" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#202124">
              Robots.txt Found
            </text>
            <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
              Valid robots.txt at /robots.txt
            </text>
          </g>

          <!-- Info result -->
          <g transform="translate(0, 340)">
            <rect width="400" height="58" rx="6" fill="#ffffff" stroke="#1a73e8" stroke-width="1"/>
            <circle cx="20" cy="29" r="7" fill="#1a73e8"/>
            <text x="40" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#202124">
              PageSpeed Insights
            </text>
            <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#5f6368">
              Mobile: 87 • Desktop: 94
            </text>
          </g>
        </g>

        <!-- Action buttons at bottom with safe margins -->
        <g transform="translate(30, 575)">
          <rect width="160" height="40" rx="20" fill="#1a73e8"/>
          <text x="80" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
            Run Test
          </text>

          <rect x="180" width="160" height="40" rx="20" fill="none" stroke="#dadce0" stroke-width="1.5"/>
          <text x="260" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#5f6368" text-anchor="middle">
            Settings
          </text>
        </g>
      </g>
    </g>
  </g>
</svg>
