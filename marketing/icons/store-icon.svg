<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- 16px transparent padding around 96x96 icon -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e8f0fe;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- 96x96 icon centered with 16px padding on all sides -->
  <g transform="translate(16, 16)">
    <!-- Background -->
    <rect width="96" height="96" rx="18" fill="url(#bgGrad)"/>

    <!-- Magnifying glass handle -->
    <rect x="54" y="54" width="6" height="24" rx="3" fill="#ffffff" transform="rotate(45 57 66)"/>

    <!-- Magnifying glass circle -->
    <circle cx="40.5" cy="40.5" r="21" fill="none" stroke="url(#glassGrad)" stroke-width="4.5"/>

    <!-- Code brackets inside magnifying glass -->
    <g transform="translate(40.5, 40.5)">
      <!-- Left bracket -->
      <path d="M -7.5,-9 L -12,-9 L -12,9 L -7.5,9" fill="none" stroke="#ffffff" stroke-width="2.25" stroke-linecap="round"/>
      <!-- Right bracket -->
      <path d="M 7.5,-9 L 12,-9 L 12,9 L 7.5,9" fill="none" stroke="#ffffff" stroke-width="2.25" stroke-linecap="round"/>
      <!-- SEO text hint - small dots representing code -->
      <circle cx="0" cy="-4.5" r="1.125" fill="#ffffff"/>
      <circle cx="0" cy="0" r="1.125" fill="#ffffff"/>
      <circle cx="0" cy="4.5" r="1.125" fill="#ffffff"/>
    </g>

    <!-- Checkmark badge -->
    <circle cx="69" cy="27" r="10.5" fill="#34a853"/>
    <path d="M 64.5,27 L 67.5,30 L 73.5,24" fill="none" stroke="#ffffff" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
