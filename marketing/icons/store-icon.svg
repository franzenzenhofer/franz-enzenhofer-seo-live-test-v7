<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- 16px transparent padding around 96x96 icon for Chrome Web Store -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 96x96 icon centered with 16px padding on all sides -->
  <g transform="translate(16, 16)">
    <!-- Background -->
    <rect width="96" height="96" rx="21" fill="url(#bgGrad)"/>

    <!-- Subtle accent line -->
    <rect x="12" y="81" width="72" height="3" rx="1.5" fill="#ffffff" opacity="0.2"/>

    <!-- FE Text - Bold and prominent -->
    <text
      x="48"
      y="58.5"
      font-family="Arial, Helvetica, sans-serif"
      font-size="48"
      font-weight="900"
      text-anchor="middle"
      fill="url(#textGrad)"
      filter="url(#glow)"
      letter-spacing="1.5">FE</text>

    <!-- Subtle SEO indicator dot -->
    <circle cx="72" cy="24" r="6" fill="#10b981" opacity="0.9"/>
    <circle cx="72" cy="24" r="3" fill="#ffffff"/>
  </g>
</svg>
