<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e8f0fe;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>

  <!-- Magnifying glass handle -->
  <rect x="72" y="72" width="8" height="32" rx="4" fill="#ffffff" transform="rotate(45 76 88)"/>

  <!-- Magnifying glass circle -->
  <circle cx="54" cy="54" r="28" fill="none" stroke="url(#glassGrad)" stroke-width="6"/>

  <!-- Code brackets inside magnifying glass -->
  <g transform="translate(54, 54)">
    <!-- Left bracket -->
    <path d="M -10,-12 L -16,-12 L -16,12 L -10,12" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <!-- Right bracket -->
    <path d="M 10,-12 L 16,-12 L 16,12 L 10,12" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <!-- SEO text hint - small dots representing code -->
    <circle cx="0" cy="-6" r="1.5" fill="#ffffff"/>
    <circle cx="0" cy="0" r="1.5" fill="#ffffff"/>
    <circle cx="0" cy="6" r="1.5" fill="#ffffff"/>
  </g>

  <!-- Checkmark badge -->
  <circle cx="92" cy="36" r="14" fill="#34a853"/>
  <path d="M 86,36 L 90,40 L 98,32" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
