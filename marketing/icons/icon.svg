<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background with modern gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bgGrad)"/>

  <!-- Subtle accent line -->
  <rect x="16" y="108" width="96" height="4" rx="2" fill="#ffffff" opacity="0.2"/>

  <!-- FE Text - Bold and prominent -->
  <text
    x="64"
    y="78"
    font-family="Arial, Helvetica, sans-serif"
    font-size="64"
    font-weight="900"
    text-anchor="middle"
    fill="url(#textGrad)"
    filter="url(#glow)"
    letter-spacing="2">FE</text>

  <!-- Subtle SEO indicator dot -->
  <circle cx="96" cy="32" r="8" fill="#10b981" opacity="0.9"/>
  <circle cx="96" cy="32" r="4" fill="#ffffff"/>
</svg>
