<svg xmlns="http://www.w3.org/2000/svg" width="440" height="280" viewBox="0 0 440 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bgGrad)"/>

  <!-- Icon on the left with new FE design -->
  <g transform="translate(40, 90)">
    <rect width="100" height="100" rx="22" fill="url(#iconBgGrad)"/>

    <!-- Subtle accent line -->
    <rect x="16" y="85" width="68" height="2.5" rx="1.25" fill="#ffffff" opacity="0.2"/>

    <!-- FE Text -->
    <text
      x="50"
      y="62"
      font-family="Arial, Helvetica, sans-serif"
      font-size="42"
      font-weight="900"
      text-anchor="middle"
      fill="url(#textGrad)"
      filter="url(#glow)"
      letter-spacing="1.5">FE</text>

    <!-- SEO indicator dot -->
    <circle cx="78" cy="28" r="7" fill="#10b981" opacity="0.9"/>
    <circle cx="78" cy="28" r="3.5" fill="#ffffff"/>
  </g>

  <!-- Text content -->
  <g>
    <!-- Title -->
    <text x="170" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
      F19N SEO Live Test
    </text>

    <!-- Subtitle -->
    <text x="170" y="145" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.95">
      Professional SEO Testing &amp; Analysis
    </text>

    <!-- Features -->
    <g font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.9">
      <text x="170" y="180">✓ 100+ Real-time SEO Checks</text>
      <text x="170" y="205">✓ PageSpeed Insights Integration</text>
      <text x="170" y="230">✓ Search Console Analytics</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="400" cy="40" r="30" fill="#ffffff" opacity="0.1"/>
  <circle cx="420" cy="250" r="20" fill="#ffffff" opacity="0.08"/>
</svg>
