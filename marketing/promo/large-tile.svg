<svg xmlns="http://www.w3.org/2000/svg" width="920" height="680" viewBox="0 0 920 680">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="920" height="680" fill="url(#bgGrad)"/>

  <!-- Large FE icon at top -->
  <g transform="translate(360, 60)">
    <rect width="200" height="200" rx="44" fill="url(#iconBgGrad)" filter="url(#shadow)"/>

    <!-- Subtle accent line -->
    <rect x="32" y="168" width="136" height="5" rx="2.5" fill="#ffffff" opacity="0.2"/>

    <!-- FE Text - large and centered -->
    <text
      x="100"
      y="120"
      font-family="Arial, Helvetica, sans-serif"
      font-size="90"
      font-weight="900"
      text-anchor="middle"
      fill="url(#textGrad)"
      filter="url(#glow)"
      letter-spacing="3">FE</text>

    <!-- SEO indicator dot -->
    <circle cx="156" cy="56" r="14" fill="#10b981" opacity="0.9"/>
    <circle cx="156" cy="56" r="7" fill="#ffffff"/>
  </g>

  <!-- Title -->
  <text x="460" y="320" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">
    F19N SEO Live Test
  </text>

  <!-- Subtitle -->
  <text x="460" y="370" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.95" text-anchor="middle">
    Professional SEO Testing &amp; Analysis for Chrome
  </text>

  <!-- Features grid -->
  <g transform="translate(160, 420)">
    <!-- Row 1 -->
    <g>
      <circle cx="15" cy="15" r="8" fill="#ffffff" opacity="0.3"/>
      <text x="15" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
      <text x="40" y="22" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">
        100+ Real-time SEO Checks
      </text>
    </g>

    <g transform="translate(0, 50)">
      <circle cx="15" cy="15" r="8" fill="#ffffff" opacity="0.3"/>
      <text x="15" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
      <text x="40" y="22" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">
        PageSpeed Insights Integration
      </text>
    </g>

    <g transform="translate(0, 100)">
      <circle cx="15" cy="15" r="8" fill="#ffffff" opacity="0.3"/>
      <text x="15" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
      <text x="40" y="22" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">
        Search Console Analytics
      </text>
    </g>

    <g transform="translate(0, 150)">
      <circle cx="15" cy="15" r="8" fill="#ffffff" opacity="0.3"/>
      <text x="15" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
      <text x="40" y="22" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">
        Chrome Side Panel Interface
      </text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#ffffff" opacity="0.08"/>
  <circle cx="820" cy="580" r="80" fill="#ffffff" opacity="0.06"/>
  <circle cx="850" cy="120" r="40" fill="#ffffff" opacity="0.08"/>
</svg>
